import =  [
"~/.config/alacritty/themes/tokyo-night.toml"
]

[env]
term = "xterm-256color"

[window]
padding.x = 10
padding.y = 10
dimensions = { columns = 100, lines = 30}
position = { x = 220, y = 150}
dynamic_padding = false
# decorations = "Transparent" #(macOS only)
decorations = "Buttonless"
opacity = 1
blur = false
dynamic_title = true
option_as_alt = "Both" #(macos only)
decorations_theme_variant = "Dark"

[font]
normal = { family = "MesloLGS Nerd Font", style = "Regular" }
size = 20

[colors]
cursor = { text = "CellBackground", cursor = "#2efe98" }


